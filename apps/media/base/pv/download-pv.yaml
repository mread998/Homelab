apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-sonarr-downloads
  labels:
    app: sonarr
    tier: download-complete
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: ""
  nfs:
    server: 10.11.11.46
    path: /mnt/data/Downloads/Complete
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-sonarr-incomplete
  labels:
    app: sonarr
    tier: download-incomplete
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: ""
  nfs:
    server: 10.11.11.46
    path: /mnt/data/Downloads/Incomplete
---