apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-movies
  labels:
    tier: movie
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: ""
  nfs:
    server: 10.11.11.46
    path: /mnt/data/Movies
---